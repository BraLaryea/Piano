<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Virtual Paino</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/piano.css">
    <script src="assets/js/piano.js"></script>
</head>

<body>
    <div class="piano">
        <button onclick="Play('c4')" class="whitekey C4" id="c4">A</button>
        <button onclick="Play('db4')" class="blackkey Db4" id="db4">W</button>
        <button onclick="Play('d4')" class="whitekey D4" id="d4">S</button>
        <button onclick="Play('eb4')" class="blackkey Eb4" id="eb4">E</button>
        <button onclick="Play('e4')" class="whitekey E4" id="e4">D</button>
        <button onclick="Play('f4')" class="whitekey F4" id="f4">F</button>
        <button onclick="Play('gb4')" class="blackkey Gb4" id="gb4">T</button>
        <button onclick="Play('g4')" class="whitekey G4" id="g4">G</button>
        <button onclick="Play('ab4')" class="blackkey Ab4" id="ab4">Y</button>
        <button onclick="Play('a4')" class="whitekey A4" id="a4">H</button>
        <button onclick="Play('bb4')" class="blackkey Bb4" id="bb4">U</button>
        <button onclick="Play('b4')" class="whitekey B4" id="b4">J</button>
        <button onclick="Play('c5')" class="whitekey C5" id="c5">K</button>
        <button onclick="Play('db5')" class="blackkey Db5" id="db5">O</button>
        <button onclick="Play('d5')" class="whitekey D5" id="d5">L</button>
        <button onclick="Play('eb5')" class="blackkey Eb5" id="eb5">P</button>
        <button onclick="Play('e5')" class="whitekey E5" id="e5">;</button>
    </div>
</body>

</html>
